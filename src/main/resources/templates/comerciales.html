<!doctype html>
<html lang="en">
<head>
    <title>Comerciales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/clientes}" class="nav-link" >Lista de Clientes</a>
        </li>
        <li class="nav-item">
            <a  th:href="@{/comerciales}" class="nav-link">Lista de Comerciales</a>
        </li>
    </ul>
</nav>

<div class="container" >
    <h1>Comerciales</h1>
    <form action="/comerciales/crear">
        <input class="btn btn-success btn-lg" type="submit" value="Crear">
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido1</th>
            <th>Apellido2</th>
            <th>Comisión</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="comercial : ${listaComerciales}" >
            <td th:text="${comercial.id}">0</td>
            <td th:text="${comercial.nombre}">nombre</td>
            <td th:text="${comercial.apellido1}">apellido1</td>
            <td th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</td>
            <td th:text="${comercial.comision}">comision</td>
            <td>
                <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                    <input class="btn btn-primary" type="submit" value="Ver Detalle" />
                </form>
                <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
                    <input class="btn btn-warning" type="submit" value="Editar" />
                </form>
                <button type="button" class="btn btn-danger" data-toggle="modal" th:data-target="'#exampleModal-' + ${comercial.id}">
                    Eliminar
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="'exampleModal-' + ${comercial.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmar eliminar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p th:text="'¿Está seguro que desea eliminar al comercial con id: ' + ${comercial.id} + ' ?'"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <form th:action="@{/comerciales/borrar/{id}(id=${comercial.id})}" method="post" style="display: inline;">
                                    <input class="btn btn-danger" type="submit" value="Eliminar" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
