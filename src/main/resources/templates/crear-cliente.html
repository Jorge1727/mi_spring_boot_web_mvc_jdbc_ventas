<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Crear Cliente</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-9">
            <div class="card">
                <form class="" th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
                    <div class="card-header  bg-dark">
                        <h2 class="text-center text-white">Crear Cliente</h2>
                    </div>
                    <div class="card-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" th:field="*{nombre}" />
                        <ul class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                            <li th:each="err : ${#fields.hasErrors('nombre')}"/>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label>Apellido 1</label>
                        <input class="form-control" th:field="*{apellido1}" />
                        <ul class="alert alert-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}">
                            <li th:each="err : ${#fields.hasErrors('apellido1')}"/>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label>Apellido 2</label>
                        <input class="form-control" th:field="*{apellido2}" />
                    </div>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input class="form-control" th:field="*{ciudad}" />
                        <ul class="alert alert-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">
                            <li th:each="err : ${#fields.hasErrors('ciudad')}"/>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <input class="form-control" th:field="*{categoria}" />
                        <ul class="alert alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">
                            <li th:each="err : ${#fields.hasErrors('categoria')}"/>
                        </ul>
                    </div>

                    <input class="btn btn-success" type="submit" value="Crear">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
