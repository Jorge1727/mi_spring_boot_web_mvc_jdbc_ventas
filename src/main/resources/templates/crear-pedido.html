<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Crear Pedido</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header  bg-dark">
                    <h2 class="text-center text-white">Nombre del Comercial</h2>
                </div>
                <div class="col-md-8 align-self-center">
                    <form class="" method="post" th:action="@{/pedidos/buscar}">
                        <input class="input-group-text w-100 mt-5" type="search" name="nombreBuscar" placeholder="*Nombre">
                        <input class="btn btn-primary mt-3"  type="submit" value="Buscar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
