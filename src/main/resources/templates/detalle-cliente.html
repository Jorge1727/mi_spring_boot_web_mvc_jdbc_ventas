<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header  bg-dark">
                    <h1 class="text-center text-white">Detalle Cliente</h1>
                </div>
                <div class="card-body">
                    <form action="/clientes">
                        <button type="submit" class="btn btn-success">Volver</button>
                    </form>

                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input id="codigo" class="form-control" th:value="${cliente.id}" readonly="readonly"/>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" th:value="${cliente.nombre}" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="apellido1">Apellido 1</label>
                        <input id="apellido1" class="form-control" th:value="${cliente.apellido1}" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="apellido2">Apellido 2</label>
                        <input id="apellido2" class="form-control" th:value="${cliente.apellido2}" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input id="ciudad" class="form-control" th:value="${cliente.ciudad}" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <input id="categoria" class="form-control" th:value="${cliente.categoria}" readonly="readonly"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
