<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Editar Cliente</title>
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-md-9">
            <div class="card">
                <form class="" th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">
                    <div class="card-header  bg-dark">
                        <h2 class="text-center text-white">Editar Cliente</h2>
                    </div>
                    <div class="card-body">
                    <div class="form-group">
                        <label>Codigo</label>
                        <input th:field="*{id}" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" th:field="*{nombre}" />
                    </div>
                    <div class="form-group">
                        <label>Apellido 1</label>
                        <input class="form-control" th:field="*{apellido1}" />
                    </div>
                    <div class="form-group">
                        <label>Apellido 2</label>
                        <input class="form-control" th:field="*{apellido2}" />
                    </div>
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input class="form-control" th:field="*{ciudad}" />
                    </div>
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <input class="form-control" th:field="*{categoria}" />
                    </div>

                    <input class="btn btn-success" type="submit" value="Editar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
